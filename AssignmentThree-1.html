<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .FormContainer {
            background-color: rgb(248, 247, 247);
            width: 35%;
            padding: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 7px 12px 0px rgb(160, 159, 159);
            border-radius: 10px;
        }

        .text-danger {
            font-size: 15px;
        }

        .FormHeader {
            font-weight: bold;
            text-align: center;
        }

        [class*="-div"] {
            margin-bottom: 12px;
        }
        #SuccessMsg
        {
            color: green;
        }
        #HobbyErr
        {
            font-size: 12px;

        }
    </style>

    <script>
        function validate() {
            event.preventDefault();
            var country = document.application.FormCountry;
            if (document.application.name.value == "") {
                // alert("Please provide your name");
                document.getElementById("NameErr").innerHTML = "Please provide your Name";
                document.getElementById("FullName").style.border = "2px solid red";
                document.application.name.focus();
                return false;
            }
            if (document.application.email.value == "") {
                // alert("Please provide your Email");
                document.getElementById("EmailErr").innerHTML = "Please provide your Email";
                document.getElementById("NameErr").innerHTML = "";
                document.getElementById("MailAddress").style.border = "2px solid red";
                document.getElementById("FullName").style.border = "";


                document.application.email.focus();
                return false;
            }
            if (document.application.phone.value == "") {
                // alert("Please provide your phone number");
                document.getElementById("MobileErr").innerHTML = "Please provide your Phone number";
                document.getElementById("EmailErr").innerHTML = "";
                document.getElementById("PhoneNumber").style.border = "2px solid red";
                document.getElementById("MailAddress").style.border = "";
                document.application.phone.focus();
                return false;
            }


            if (country.value == "" || document.application.FormCountry.value == -1) {
                document.getElementById("CountryErr").innerHTML = "Please select your Country!";
                document.getElementById("MobileErr").innerHTML = "";
                document.getElementById("CountryDDown").style.border = "2px solid red";
                document.getElementById("PhoneNumber").style.border = "";
                document.application.FormCountry.focus();
                return false;
            }

            if (document.application.gender.value == "") {
                // alert("Please provide your gender");
                document.getElementById("GenderErr").innerHTML = "Please select your gender!";
                document.getElementById("CountryErr").innerHTML = "";
                document.getElementById("RadioGroup").style.border = "2px solid red";
                document.getElementById("CountryDDown").style.border = "";
                return false;
            }
            if (document.application.hobby1.checked == false && document.application.hobby2.checked == false && document.application.hobby3.checked == false) {
                // alert("Please provide one of your hobby!");
                document.getElementById("HobbyErr").innerHTML = "Please select one of your Hobby!";
                document.getElementById("GenderErr").innerHTML = "";  
                document.getElementById("CheckboxGroup").style.border = "2px solid red";
                document.getElementById("RadioGroup").style.border = "";
                return false;
            }

            // alert("Validation success!");
            
            document.getElementById("NameErr").innerHTML = "";
            document.getElementById("EmailErr").innerHTML = "";
            document.getElementById("MobileErr").innerHTML = "";
            document.getElementById("CountryErr").innerHTML = "";
            document.getElementById("GenderErr").innerHTML = "";  
            document.getElementById("HobbyErr").innerHTML = "";


            document.getElementById("SuccessMsg").innerHTML = "Your details are sucessfully recorded!";
            document.getElementById("FullName").style.border = "2px solid green";
            document.getElementById("PhoneNumber").style.border = "2px solid green";
            document.getElementById("CountryDDown").style.border = "2px solid green";
            document.getElementById("MailAddress").style.border = "2px solid green";
            document.getElementById("RadioGroup").style.border = "2px solid green";
            document.getElementById("CheckboxGroup").style.border = "2px solid green";


            return true;

           
            


            
        }

    </script>
</head>

<body>
    <div class="mainContainer">
        <div class="FormContainer">
            <form action="" name="application" method="get" onsubmit="return validate()">
                <div class="FormHeader">
                    Application Form
                </div>

                <div class="Name-div">
                    <div class="NamePty">Full Name :</div>
                    <div class="NameBox"><input type="text" name="name" id="FullName" class="form-control"></div>
                    <span id="NameErr" class="text-danger"></span>
                </div>

                <div class="Email-div">
                    <div class="EmailPty">Email Address :</div>
                    <div class="EmailBox"><input type="email" name="email" id="MailAddress" class="form-control"></div>
                    <span id="EmailErr" class="text-danger"></span>

                </div>

                <div class="Mobile-div">
                    <div class="MobilePty">Mobile phone :</div>
                    <div class="MobileBox"><input type="text" name="phone" id="PhoneNumber" class="form-control"
                            maxlength="10"></div>
                    <span id="MobileErr" class="text-danger"></span>

                </div>

                <div class="Country-div">
                    <div class="CountryPty">Country :</div>
                    <div class="CountryDropDown">
                        <select name="FormCountry" id="CountryDDown" class="form-control">
                            <option value="-1">[choose here]</option>
                            <option value="1">India</option>
                            <option value="2">USA</option>
                            <option value="3">Canada</option>
                            <option value="4">China</option>
                            <option value="5">Australia</option>
                        </select>
                        <span id="CountryErr" class="text-danger"></span>

                    </div>
                </div>

                <div class="Gender-div">
                    <div class="Gender-Pty">Gender :</div>
                    <div class="GenderBox form-control" id="RadioGroup">
                        <input type="radio" name="gender" id="MaleGender" value="Male">Male
                        <input type="radio" name="gender" id="FemaleGender" value="Female">Female
                        <span id="GenderErr" class="text-danger"></span>

                    </div>
                </div>

                <div class="Hobbies-div">
                    <div class="HobbiesPty">Hobbies :</div>
                    <div class="HobbiesBox form-control" id="CheckboxGroup">
                        <input type="checkbox" name="hobby1" id="Hobby" value="Sports">Sports
                        <input type="checkbox" name="hobby2" id="Hobby" value="Movies">Movies
                        <input type="checkbox" name="hobby3" id="Hobby" value="Music">Music
                        <span id="HobbyErr" class="text-danger"></span>

                    </div>
                </div>
                <span id="SuccessMsg"></span>
                <div class="button">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
